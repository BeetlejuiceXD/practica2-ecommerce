<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Navbar -->
    <header class="custom-navbar p-3 border-bottom shadow-sm">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- 🔹 Izquierda: Logo + Nombre + Links -->
            <div class="d-flex align-items-center">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none me-3">
                    <!-- Logo para pantallas grandes -->
                    <img src="Imagenes/logo_Greenbox_1.svg" alt="Logo grande" width="60" class="logo d-none d-md-block">
                
                    <!-- Logo para pantallas pequeñas -->
                    <img src="Imagenes/logo_Greenbox_2.svg" alt="Logo pequeño" width="40" class="logo d-md-none">
                </a>
    
                <!-- 🔹 Navbar Links ahora dentro de este div -->
                <ul class="nav">
                    <li><a href="#" class="nav-link px-2 link-secondary">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categorías</a>
                        <ul class="dropdown-menu">
                            <li><a id="btn-frutas" class="dropdown-item" href="#">Frutas</a></li>
                            <li><a id="btn-verduras" class="dropdown-item" href="#">Verduras</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a id="btn-todos" class="dropdown-item" href="#">Todos los productos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
    
            <!-- 🔹 Derecha: Barra de búsqueda + Perfil -->
            <div class="d-flex align-items-center">
                <!-- 🔹 Barra de búsqueda normal (visible en pantallas medianas y grandes) -->
                    <!-- 🔹 Barra de búsqueda normal (visible en pantallas medianas y grandes) -->
                    <form class="d-flex me-3 d-none d-md-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="Buscar" id="buscador">
                    </form>

                    <!--Carrito de compras-->
                    <a href="carrito.html" class="cart-button">
                        <img src="Imagenes/Shopping_Cart_Icon.gif" alt="Carrito de compras" class="cart-icon">
                    </a>

                    <!-- 🔹 Icono de búsqueda (visible en pantallas pequeñas) -->
                    <button class="btn btn-outline-secondary d-md-none search-icon">
                        <i class="bi bi-search"></i> <!-- Icono de Bootstrap -->
                    </button>

                    
                    
    
                    <div class="dropdown">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <img src="Imagenes/Test Account.png" alt="Perfil" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Sign in</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a></li>
                        </ul>
                    </div>
            </div>
        </div>
    </header>
    <!--/Navbar-->

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="Imagenes/carousel_1.png" class="d-block w-100" alt="Primera imagen">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="Imagenes/carousel_2.png" class="d-block w-100" alt="Segunda imagen">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="Imagenes/carousel_3.png" class="d-block w-100" alt="Tercera imagen">
            </div>
        </div>
    </div>
    <!-- /Carrusel -->

    <!-- Contenedor general para productos -->
    <div class="container container-productos my-4">
    <h2>Productos</h2>
    
        <!-- Contenedor con row -->
        <div class="row">   
         
        

        </div>
        <!-- Contenedor de paginación dinámica -->
        <div id="paginacion" class="d-flex justify-content-center my-4"></div>
    </div>

</div>
    

      <!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar Sesión</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continuar</button>
                </form>
            </div>
            <div class="modal-footer d-flex flex-column align-items-center">
                <p class="small mb-2">¿No tienes cuenta? 
                    <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Regístrate aquí</a>
                </p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Registro (Sign Up) -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="signupModalLabel">Crear Cuenta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="small mb-2">¿Ya tienes cuenta? 
                    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</a>
                </p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
    


    
    






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
